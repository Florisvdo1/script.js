<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Emoji Drag-and-Drop Planner</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Welcome Screen Overlay -->
  <div id="welcome-screen" class="overlay">
    <div class="welcome-content">
      <h2>Welcome to Emoji Planner!</h2>
      <div class="slider">
        <div class="slide active" id="slide-1">
          <p>Plan your day with emojis representing real activities.</p>
        </div>
        <div class="slide" id="slide-2">
          <p>Drag and drop emojis into your Morning, Midday, and Evening planners.</p>
        </div>
        <div class="slide" id="slide-3">
          <p>Customize your schedule and keep track of your tasks.</p>
        </div>
      </div>
      <div class="slider-controls">
        <button id="prev-slide" aria-label="Previous Slide">Prev</button>
        <button id="next-slide" aria-label="Next Slide">Next</button>
      </div>
      <div class="slider-navigation">
        <span class="dot active" data-slide="1"></span>
        <span class="dot" data-slide="2"></span>
        <span class="dot" data-slide="3"></span>
      </div>
      <div class="welcome-buttons">
        <button id="skip-welcome">Skip</button>
        <button id="finish-welcome">Finish</button>
      </div>
    </div>
  </div>

  <!-- Header Section -->
  <header>
    <div id="header-container">
      <div class="header-left">
        <span id="live-time">--:--:--</span>
      </div>
      <div class="header-center">
        <h1>Emoji Planner</h1>
      </div>
      <div class="header-right">
        <button id="reset-button" class="icon-button" aria-label="Reset Planner">Reset</button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Huiswerk (Homework) Section -->
    <section id="huiswerk-container">
      <div class="huiswerk-placeholder">
        <button id="huiswerk-button" class="huiswerk-button">
          Huiswerk gedaan? Druk op de knop
        </button>
      </div>
    </section>

    <!-- Planner Sections -->
    <div id="planner">
      <!-- Morning Section -->
      <section id="morning-sector" class="sector">
        <header class="sector-header">
          <h2>Morning</h2>
        </header>
        <div class="emoji-placeholders">
          <!-- 30 Emoji Placeholders -->
          <div class="emoji-placeholder" data-id="morning-1"></div>
          <div class="emoji-placeholder" data-id="morning-2"></div>
          <div class="emoji-placeholder" data-id="morning-3"></div>
          <div class="emoji-placeholder" data-id="morning-4"></div>
          <div class="emoji-placeholder" data-id="morning-5"></div>
          <div class="emoji-placeholder" data-id="morning-6"></div>
          <div class="emoji-placeholder" data-id="morning-7"></div>
          <div class="emoji-placeholder" data-id="morning-8"></div>
          <div class="emoji-placeholder" data-id="morning-9"></div>
          <div class="emoji-placeholder" data-id="morning-10"></div>
          <div class="emoji-placeholder" data-id="morning-11"></div>
          <div class="emoji-placeholder" data-id="morning-12"></div>
          <div class="emoji-placeholder" data-id="morning-13"></div>
          <div class="emoji-placeholder" data-id="morning-14"></div>
          <div class="emoji-placeholder" data-id="morning-15"></div>
          <div class="emoji-placeholder" data-id="morning-16"></div>
          <div class="emoji-placeholder" data-id="morning-17"></div>
          <div class="emoji-placeholder" data-id="morning-18"></div>
          <div class="emoji-placeholder" data-id="morning-19"></div>
          <div class="emoji-placeholder" data-id="morning-20"></div>
          <div class="emoji-placeholder" data-id="morning-21"></div>
          <div class="emoji-placeholder" data-id="morning-22"></div>
          <div class="emoji-placeholder" data-id="morning-23"></div>
          <div class="emoji-placeholder" data-id="morning-24"></div>
          <div class="emoji-placeholder" data-id="morning-25"></div>
          <div class="emoji-placeholder" data-id="morning-26"></div>
          <div class="emoji-placeholder" data-id="morning-27"></div>
          <div class="emoji-placeholder" data-id="morning-28"></div>
          <div class="emoji-placeholder" data-id="morning-29"></div>
          <div class="emoji-placeholder" data-id="morning-30"></div>
        </div>
        <input type="text" placeholder="Notes for Morning" class="sector-notes">
      </section>

      <!-- Midday Section -->
      <section id="midday-sector" class="sector">
        <header class="sector-header">
          <h2>Midday</h2>
        </header>
        <div class="emoji-placeholders">
          <!-- 30 Emoji Placeholders -->
          <div class="emoji-placeholder" data-id="midday-1"></div>
          <div class="emoji-placeholder" data-id="midday-2"></div>
          <div class="emoji-placeholder" data-id="midday-3"></div>
          <div class="emoji-placeholder" data-id="midday-4"></div>
          <div class="emoji-placeholder" data-id="midday-5"></div>
          <div class="emoji-placeholder" data-id="midday-6"></div>
          <div class="emoji-placeholder" data-id="midday-7"></div>
          <div class="emoji-placeholder" data-id="midday-8"></div>
          <div class="emoji-placeholder" data-id="midday-9"></div>
          <div class="emoji-placeholder" data-id="midday-10"></div>
          <div class="emoji-placeholder" data-id="midday-11"></div>
          <div class="emoji-placeholder" data-id="midday-12"></div>

          <div class="emoji-placeholder" data-id="midday-15"></div>
          <div class="emoji-placeholder" data-id="midday-16"></div>
          <div class="emoji-placeholder" data-id="midday-17"></div>
          <div class="emoji-placeholder" data-id="midday-18"></div>
          <div class="emoji-placeholder" data-id="midday-19"></div>
          <div class="emoji-placeholder" data-id="midday-20"></div>
          <div class="emoji-placeholder" data-id="midday-21"></div>
          <div class="emoji-placeholder" data-id="midday-22"></div>
          <div class="emoji-placeholder" data-id="midday-23"></div>
          <div class="emoji-placeholder" data-id="midday-24"></div>
          <div class="emoji-placeholder" data-id="midday-25"></div>
          <div class="emoji-placeholder" data-id="midday-26"></div>
          <div class="emoji-placeholder" data-id="midday-27"></div>
          <div class="emoji-placeholder" data-id="midday-28"></div>
          <div class="emoji-placeholder" data-id="midday-29"></div>
          <div class="emoji-placeholder" data-id="midday-30"></div>
        </div>
        <input type="text" placeholder="Notes for Midday" class="sector-notes">
      </section>

      <!-- Evening Section -->
      <section id="evening-sector" class="sector">
        <header class="sector-header">
          <h2>Evening</h2>
        </header>
        <div class="emoji-placeholders">
          <!-- 30 Emoji Placeholders -->
          <div class="emoji-placeholder" data-id="evening-1"></div>
          <div class="emoji-placeholder" data-id="evening-2"></div>
          <div class="emoji-placeholder" data-id="evening-3"></div>
          <div class="emoji-placeholder" data-id="evening-4"></div>
          <div class="emoji-placeholder" data-id="evening-5"></div>
          <div class="emoji-placeholder" data-id="evening-6"></div>
          <div class="emoji-placeholder" data-id="evening-7"></div>
          <div class="emoji-placeholder" data-id="evening-8"></div>
          <div class="emoji-placeholder" data-id="evening-9"></div>
          <div class="emoji-placeholder" data-id="evening-10"></div>
          <div class="emoji-placeholder" data-id="evening-11"></div>
          <div class="emoji-placeholder" data-id="evening-12"></div>
          <div class="emoji-placeholder" data-id="evening-13"></div>
          <div class="emoji-placeholder" data-id="evening-14"></div>
          <div class="emoji-placeholder" data-id="evening-15"></div>
          <div class="emoji-placeholder" data-id="evening-16"></div>
          <div class="emoji-placeholder" data-id="evening-17"></div>
          <div class="emoji-placeholder" data-id="evening-18"></div>
          <div class="emoji-placeholder" data-id="evening-19"></div>
          <div class="emoji-placeholder" data-id="evening-20"></div>
          <div class="emoji-placeholder" data-id="evening-21"></div>
          <div class="emoji-placeholder" data-id="evening-22"></div>
          <div class="emoji-placeholder" data-id="evening-23"></div>
          <div class="emoji-placeholder" data-id="evening-24"></div>
          <div class="emoji-placeholder" data-id="evening-25"></div>
          <div class="emoji-placeholder" data-id="evening-26"></div>
          <div class="emoji-placeholder" data-id="evening-27"></div>
          <div class="emoji-placeholder" data-id="evening-28"></div>
          <div class="emoji-placeholder" data-id="evening-29"></div>
          <div class="emoji-placeholder" data-id="evening-30"></div>
        </div>
        <input type="text" placeholder="Notes for Evening" class="sector-notes">
      </section>
    </div>
  </main>

  <!-- Footer with Emoji Deck -->
  <footer>
    <div class="emoji-navigation">
      <button id="prev-page" aria-label="Previous Emoji Page">◀️</button>
      <span id="category-name">Activities</span>
      <button id="next-page" aria-label="Next Emoji Page">▶️</button>
    </div>
    <div class="emoji-grid" id="emoji-grid"></div>
  </footer>

  <!-- External JavaScript -->
  <script src="script.js"></script>
</body>
</html>
